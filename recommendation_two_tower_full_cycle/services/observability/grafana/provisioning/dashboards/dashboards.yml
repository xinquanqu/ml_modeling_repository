# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'ML Platform Dashboards'
    orgId: 1
    folder: 'ML Platform'
    folderUid: 'ml-platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
