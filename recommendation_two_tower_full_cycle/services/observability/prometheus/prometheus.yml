# Prometheus Configuration for ML Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Data Ingestion Service
  - job_name: 'data-ingestion'
    static_configs:
      - targets: ['data-ingestion:8000']
    metrics_path: /metrics

  # Feature Store Service
  - job_name: 'feature-store'
    static_configs:
      - targets: ['feature-store:8000']
    metrics_path: /metrics

  # Training Service
  - job_name: 'training'
    static_configs:
      - targets: ['training:8000']
    metrics_path: /metrics

  # Model Serving Service
  - job_name: 'serving'
    static_configs:
      - targets: ['serving:8000']
    metrics_path: /metrics

