version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - LANGFUSE_SECRET_KEY=sk-lf-67eec192-77e8-4958-99fd-bbc31d00197c
      - LANGFUSE_PUBLIC_KEY=pk-lf-8fbeeed1-3841-4f42-9379-d109aaf6be17
      - LANGFUSE_HOST=http://langfuse-server:3000
    restart: always
    depends_on:
      - langfuse-server

  langfuse-server:
    image: langfuse/langfuse:2
    depends_on:
      langfuse-db:
        condition: service_healthy
    ports:
      - "3333:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@langfuse-db:5432/postgres
      - NEXTAUTH_URL=http://localhost:3333
      - NEXTAUTH_SECRET=mysecret
      - SALT=mysalt
      - LANGFUSE_INIT_ORG_ID=org-123
      - LANGFUSE_INIT_PROJECT_ID=project-123
      - LANGFUSE_INIT_PROJECT_PUBLIC_KEY=pk-lf-dcdaebf9-1716-4574-ad6e-362fd6576259
      - LANGFUSE_INIT_PROJECT_SECRET_KEY=sk-lf-0a177413-c9e2-4fe0-8e9e-48dee1b550e4
      - LANGFUSE_INIT_USER_NAME=xinquan
      - LANGFUSE_INIT_USER_EMAIL=xinquanqu1@gmail.com
      - LANGFUSE_INIT_USER_PASSWORD=password
    restart: always

  langfuse-db:
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - langfuse_db_data:/var/lib/postgresql/data

volumes:
  langfuse_db_data:
